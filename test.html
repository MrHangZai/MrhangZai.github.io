				<span class="radius-btn">

				女

	<a href="test-subject.html" class="com-buttom green1" id="js-next">下一步</a>
</div>

<script src="js/zepto-1.1.6.js"></script>
<script>
 $('.check-cont-box').on('click',function(){
 	var hasCur = $(this).hasClass('cur');
 	if(hasCur){
 		$(this).removeClass('cur')
 	} else {
 		$(this).addClass('cur')
 	}
 });
 $('.radius-cont-box').on('click',function(){
 	var parent = $(this).parents('.test-page-answer');
 	var xdNode = parent.find('.radius-cont-box');
 	xdNode.removeClass('cur');
 	$(this).addClass('cur');
 });

 var nameNode = $('#your-name');
 var infoNode = $('#your-info');
 $('#js-next').on('click',function(){
 	var nameVal = nameNode.val();
 	var infoVal = infoNode.val();
 	var nodePos;

 	$('.test-page-error').hide();
 	if($.trim(nameVal) == ''){
 		nameNode.parents('li').find('.test-page-error').show();
 		nodePos = nameNode.parents('li').offset().top;
 		$(window).scrollTop(nodePos);
 		return;
 	} else if($.trim(infoVal) == ''){
 		infoNode.parents('li').find('.test-page-error').show();
 		nodePos = infoNode.parents('li').offset().top;
 		$(window).scrollTop(nodePos);
 	}
 });
</script>
